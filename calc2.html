<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript - Ex calculadora nivel 2 & 3</title>
</head>
<body>
<div class="container">
    <div class="display">
        <input type="text" placeholder="0" id="result">
    </div>
    <div class="botonera">
        <button name="input-number">7</button>
        <button name="input-number">8</button>
        <button name="input-number">9</button>
        <button name="input-operacion">+</button>
        <button name="input-number">4</button>
        <button name="input-number">5</button>
        <button name="input-number">6</button>
        <button name="input-operacion">-</button>
        <button name="input-number">1</button>
        <button name="input-number">2</button>
        <button name="input-number">3</button>
        <button name="input-operacion">*</button>
        <button name="input-reset">C</button>
        <button name="input-number">0</button>
        <button name="input-number">.</button>        
        <button name="input-operacion">/</button>
    </div>
    <button name="input-resultado" id="btnigual">=</button>

   
</div>
<script src="calc2.js"></script>

</html>
